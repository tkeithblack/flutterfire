name: firebase_ml_custom_example
description: Demonstrates how to use the firebase_ml_custom plugin.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  cupertino_icons: ^0.1.3
  firebase_core:
    path: ../../firebase_core/firebase_core
  firebase_ml_custom:
    path: ../
  flutter:
    sdk: flutter
  image_picker: ^0.6.0
  tflite: 1.1.1

dependency_overrides:
  firebase_core:
    path: ../../firebase_core/firebase_core
  firebase_core_platform_interface:
    path: ../../firebase_core/firebase_core_platform_interface
  firebase_core_web:
    path: ../../firebase_core/firebase_core_web

dev_dependencies:
  e2e: ^0.2.1
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  path: ^1.6.2
  path_provider: ^0.5.0+1
  pedantic: ^1.8.0
  test: any

flutter:
  uses-material-design: true

  assets:
    - assets/labels_mobilenet_v1_224.txt
